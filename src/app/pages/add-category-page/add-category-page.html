<div class="container d-flex justify-content-center">
    @if (taxes.length === 0) {
        <div class="col-md-10 col-lg-8">
            <div class="bg-white border border-grey rounded-4 p-4 ">
                <h1>Add Category</h1>
                <div class="alert alert-warning" role="alert">
                    Error while loading taxes, please try again later.
                </div>
            </div>
        </div>
    } @else {
        <div class="col-md-10 col-lg-8">
            <div class="bg-white border border-grey rounded-4 p-4 ">
                <h1>Add Category</h1>

                <form [formGroup]="categoryForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Category Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter category name" formControlName="categoryName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Taxes</label>
                        <div class="border rounded p-3" style="max-height: 200px; overflow-y: auto;">
                            @for (tax of taxes; track tax.id) {
                                <div class="form-check d-flex align-items-center mb-2">
                                    <input 
                                        class="form-check-input me-2" 
                                        type="checkbox" 
                                        [value]="tax.id" 
                                        [id]="'tax_' + tax.id"
                                        (change)="onTaxSelectionChange(tax.id, $event)">
                                    <label class="form-check-label flex-grow-1" [for]="'tax_' + tax.id">
                                        {{tax.taxName}}
                                    </label>
                                    @if (selectedTaxes.includes(tax.id)) {
                                        <div class="input-group" style="width: 120px;">
                                            <input 
                                                type="number" 
                                                class="form-control form-control-sm" 
                                                placeholder="%" 
                                                min="0" 
                                                max="100" 
                                                step="0.01"
                                                [value]="getTaxPercentage(tax.id)"
                                                (input)="onTaxPercentageChange(tax.id, $event)">
                                            <span class="input-group-text">%</span>
                                        </div>
                                    }
                                </div>
                            }
                        </div>
                        @if (selectedTaxes.length > 0) {
                            <div class="mt-2">
                                <small class="text-muted">Selected: {{selectedTaxes.length}} tax(es)</small>
                            </div>
                        }
                    </div>

                    <div class="d-grid gap-2">
                        <button 
                            type="submit" 
                            class="btn btn-primary" 
                            [disabled]="categoryForm.invalid || selectedTaxes.length === 0"
                            (click)="onSubmit()">
                            Add Category
                        </button>
                    </div>
                </form>

            </div>
        </div>
    }
</div>
