
<div class="container d-flex flex-column align-items-center justify-content-center bg-light pt-4 pb-5">
    <h1 >My Orders</h1>

    <div class="d-flex flex-column gap-3 w-75">
        @for (order of orders; track order.id) {
            <div class="d-flex justify-content-between align-items-center border border-success rounded p-3">
                <div>
                    <p class="m-0 text-dark fw-bold">{{order.createdAt | date:'dd/MM/yyyy HH:mm'}}</p>
                    <p class="m-0 text-secondary">#{{order.id}}</p> 
                </div>
                <div class="d-flex gap-2 align-items-center">
                    @if (order.status === 'FINISHED') {
							<span class="badge bg-success status-badge">FINISHED</span>
						} @else {
							<span class="badge bg-warning text-dark status-badge">ACTIVE</span>
						}
                     <button class="btn btn-outline-success rounded-pill" (click)="goToOrderDetails(order.id)">
                        Go to Order Details
                    </button>
                </div>
               
            </div>
        }
    </div>
</div>
