<div class="product-container" (click)="goToProductPage()" tabindex="0" role="button">
  <img class="product-image" [src]="product().image_url" alt="Product Image" />
  
  <div class="bottom-info">
    <div class="product-information">
      <p class="product-name">{{ product().product_name }}</p>
      <p class="product-price">{{ product().price | currency:'USD':'code' }}</p>
    </div>
    <button class="cart-button" (click)="addProductToCart($event)">
      <mat-icon>shopping_cart</mat-icon>
    </button>
  </div>
</div>
