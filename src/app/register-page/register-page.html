<div class="register-page">
  <form [formGroup]="registerForm" class="register-form">
    <p class="sign-up-text">Sign Up</p>
    <input type="text" formControlName="username" name="username" placeholder="Username"/>
    <input type="password" formControlName="password" name="password" placeholder="Password"/>
    <button type="submit" class="sign-up-button" (click)="onSignup()" [disabled]="!registerForm.valid">Register</button>
  </form>
</div>
