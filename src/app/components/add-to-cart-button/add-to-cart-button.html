<div class="container">
    <div class="quantity-control-container">
    <button class="quantity-button" (click)="decrease()"><mat-icon>remove</mat-icon></button>
    <p>{{amount()}}</p>
    <button class="quantity-button" (click)="increase()"><mat-icon>add</mat-icon></button>
</div>
<button class="add-to-cart-button">
    <p>Add to Cart</p>
    <mat-icon>shopping_cart</mat-icon>
</button>
</div>
